<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>行程詳情 | Travel4U</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container"><a class="navbar-brand" href="index.html">Travel4U</a></div>
</nav>
<div class="container py-5" id="content">
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    const data = {
        tokyo: { title:'東京富士山', img:'images/tokyo.jpg', price:'31800', desc:'五天四夜深入東京。' },
        jeju: { title:'濟州島', img:'images/jeju.jpg', price:'18900', desc:'火山地貌慢活度假。' },
        hualien: { title:'花蓮縱谷', img:'images/hualien.jpg', price:'8800', desc:'台灣最療癒路線。' }
    };
    const p = new URLSearchParams(location.search).get('place') || 'tokyo';
    const t = data[p];
    document.getElementById('content').innerHTML = `
        <div class="row">
            <div class="col-md-8">
                <h1>${t.title}</h1>
                <img src="${t.img}" class="img-fluid rounded mb-4">
                <p class="lead">${t.desc}</p>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h3 class="text-danger">NT$ ${t.price}</h3>
                    <a href="booking.html?id=${p}" target="_blank" class="btn btn-primary btn-lg w-100 mt-3">立即預約</a>
                </div>
            </div>
        </div>
    `;
</script>
</body>
</html>
