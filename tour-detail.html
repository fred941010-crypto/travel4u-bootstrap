<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>行程介紹｜Travel4U</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero-img {
      height: 50vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Travel4U</a>
    <a class="text-white" href="tours.html">← 回行程列表</a>
  </div>
</nav>

<!-- Hero Image -->
<img id="photo" class="w-100 hero-img">

<!-- Content -->
<section class="container my-5">
  <h1 id="title" class="fw-bold mb-3"></h1>
  <p id="desc" class="lead"></p>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="border p-3 text-center">
        <strong>天數</strong>
        <p id="days"></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="border p-3 text-center">
        <strong>價格</strong>
        <p id="price"></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="border p-3 text-center">
        <strong>特色</strong>
        <p id="feature"></p>
      </div>
    </div>
  </div>

  <a href="tours.html" class="btn btn-outline-dark mt-4">返回行程列表</a>
</section>

<script>
  const data = {
    tokyo: {
      title: "東京富士山",
      img: "images/tokyo.jpg",
      desc: "結合東京繁華都市與富士山自然景觀的經典行程。",
      days: "5 天 4 夜",
      price: "NT$35,000",
      feature: "都市 × 自然"
    },
    jeju: {
      title: "濟州島",
      img: "images/jeju.jpg",
      desc: "探索韓國最具代表性的火山島與海岸線。",
      days: "4 天 3 夜",
      price: "NT$28,000",
      feature: "火山 × 海景"
    },
    hualien: {
      title: "花蓮縱谷",
      img: "images/hualien.jpg",
      desc: "感受台灣最純粹的山海與慢活節奏。",
      days: "3 天 2 夜",
      price: "NT$18,000",
      feature: "山海 × 療癒"
    }
  };

  const p = new URLSearchParams(location.search).get("place");
  const item = data[p];

  if (!item) {
    document.body.innerHTML = "<p class='text-center mt-5'>參數錯誤，請從行程列表進入。</p>";
  } else {
    document.getElementById("title").innerText = item.title;
    document.getElementById("photo").src = item.img;
    document.getElementById("desc").innerText = item.desc;
    document.getElementById("days").innerText = item.days;
    document.getElementById("price").innerText = item.price;
    document.getElementById("feature").innerText = item.feature;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
