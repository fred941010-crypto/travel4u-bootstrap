<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>行程介紹</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <h1 id="title"></h1>
  <img id="photo" class="img-fluid my-4">
  <p id="desc"></p>

  <div class="mt-4">
    <a id="bookBtn" class="btn btn-danger me-2">立即預約</a>
    <button onclick="alert('已加入收藏')" class="btn btn-outline-danger me-2">收藏</button>
    <a href="tours.html" class="btn btn-secondary">返回列表</a>
  </div>
</div>

<script>
const p=new URLSearchParams(location.search).get("place");

const data={
  tokyo:{
    title:"東京富士山",
    img:"images/tokyo.jpg",
    desc:`本行程結合東京都會魅力與富士山自然奇景，
    安排淺草寺、晴空塔、忍野八海、箱根溫泉，
    適合第一次造訪日本的旅客，節奏舒適、內容豐富。`
  },
  jeju:{
    title:"濟州島",
    img:"images/jeju.jpg",
    desc:`走訪城山日出峰、柱狀節理帶、漢拏山，
    感受韓國最純粹的自然風景與慢活氛圍。`
  },
  hualien:{
    title:"花蓮縱谷",
    img:"images/hualien.jpg",
    desc:`深入太魯閣、縱谷農田、海岸線，
    是最能體驗台灣自然之美的療癒行程。`
  }
};

document.getElementById("title").innerText=data[p].title;
document.getElementById("photo").src=data[p].img;
document.getElementById("desc").innerText=data[p].desc;
document.getElementById("bookBtn").href=`booking.html?place=${p}`;
</script>

</body>
</html>
