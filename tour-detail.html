<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>行程介紹</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container my-5 text-center">
  <h1 id="title"></h1>
  <img id="photo" class="img-fluid my-4" style="max-width:600px">
  <p id="desc"></p>
  <a href="index.html" class="btn btn-dark">回首頁</a>
</div>

<script>
  const p = new URLSearchParams(location.search).get("place");

  const data = {
    tokyo: {
      title: "東京富士山",
      img: "images/tokyo.jpg",
      desc: "日本最具代表性的經典行程。"
    },
    jeju: {
      title: "濟州島",
      img: "images/jeju.jpg",
      desc: "自然火山景觀與海岸風光。"
    },
    hualien: {
      title: "花蓮縱谷",
      img: "images/hualien.jpg",
      desc: "台灣最美山海行程。"
    }
  };

  document.getElementById("title").innerText = data[p].title;
  document.getElementById("photo").src = data[p].img;
  document.getElementById("desc").innerText = data[p].desc;
</script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
