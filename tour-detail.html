<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>行程詳情</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

<h1 id="title"></h1>
<img id="photo" class="img-fluid my-4">
<p id="desc"></p>

<div class="d-flex gap-3">
<button id="bookBtn" class="btn btn-danger">立即預約</button>
<button id="favBtn" class="btn btn-outline-danger">♡ 收藏</button>
<a href="tours.html" class="btn btn-secondary">返回列表</a>
</div>

<script>
const p=new URLSearchParams(location.search).get("place");
const data={
tokyo:{title:"東京富士山",img:"images/tokyo.jpg",desc:"日本經典行程"},
jeju:{title:"濟州島",img:"images/jeju.jpg",desc:"自然火山海岸"},
hualien:{title:"花蓮縱谷",img:"images/hualien.jpg",desc:"台灣山海"}
};
document.getElementById("title").textContent=data[p].title;
document.getElementById("photo").src=data[p].img;
document.getElementById("desc").textContent=data[p].desc;

let favs=JSON.parse(localStorage.getItem("favs"))||[];
const f=document.getElementById("favBtn");
if(favs.includes(p)){f.classList.add("btn-danger");f.textContent="♥ 已收藏";}
f.onclick=()=>{
if(favs.includes(p)){favs=favs.filter(x=>x!==p);f.classList.remove("btn-danger");f.textContent="♡ 收藏";}
else{favs.push(p);f.classList.add("btn-danger");f.textContent="♥ 已收藏";}
localStorage.setItem("favs",JSON.stringify(favs));
};
document.getElementById("bookBtn").onclick=()=>alert("示範頁，預約成功！");
</script>
</body>
</html>
