<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>行程詳情</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Travel4U</a>
    <a class="text-white" href="favorites.html">我的收藏</a>
  </div>
</nav>

<div class="container my-5" id="content"></div>

<script src="js/app.js"></script>
<script>
const data = {
  tokyo:{
    title:'東京富士山',
    img:'images/tokyo.jpg',
    desc:'五天四夜深入東京與富士山，結合都市購物、自然景觀與經典文化。'
  },
  jeju:{
    title:'濟州島',
    img:'images/jeju.jpg',
    desc:'火山地貌、瀑布海岸、慢活度假，適合放空與情侶旅遊。'
  },
  hualien:{
    title:'花蓮縱谷',
    img:'images/hualien.jpg',
    desc:'縱谷農田、山海交會，是最療癒的台灣自然路線。'
  }
};

const p = new URLSearchParams(location.search).get('place');
const t = data[p];

document.getElementById('content').innerHTML = `
<h1>${t.title}</h1>
<img src="${t.img}" class="img-fluid my-3">
<p>${t.desc}</p>
<a href="booking.html?place=${p}" class="btn btn-danger">立即預約</a>
<button onclick="toggleFavorite('${p}','${t.title}','${t.img}')" class="btn btn-outline-danger ms-2">收藏</button>
<a href="tours.html" class="btn btn-secondary ms-2">返回列表</a>
`;
</script>

</body>
</html>
