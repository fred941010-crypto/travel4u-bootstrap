<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>行程介紹</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Travel4U</a>
    <a class="text-white" href="favorites.html">我的收藏</a>
  </div>
</nav>

<div class="container my-5">
  <h1 id="title"></h1>
  <img id="img" class="img-fluid my-4">

  <h3>行程介紹</h3>
  <p id="desc"></p>

  <h3>精選景點</h3>
  <ul id="spots"></ul>

  <a id="book" class="btn btn-danger">立即預約</a>
  <button id="fav" class="btn btn-outline-danger">收藏</button>
  <a href="tours.html" class="btn btn-secondary">返回列表</a>
</div>

<script>
const data = {
  tokyo:{
    title:"東京富士山",
    img:"images/tokyo.jpg",
    desc:"結合東京繁華與富士山壯麗景色，白天探索都市，夜晚欣賞夜景。",
    spots:["東京鐵塔","淺草雷門","富士山五合目"]
  },
  jeju:{
    title:"濟州島",
    img:"images/jeju.jpg",
    desc:"火山地貌與療癒海岸線，適合慢活與自然探索。",
    spots:["城山日出峰","漢拏山","濟州瀑布"]
  },
  hualien:{
    title:"花蓮縱谷",
    img:"images/hualien.jpg",
    desc:"深入山海之間，體驗台灣最原始的自然美。",
    spots:["伯朗大道","太魯閣","七星潭"]
  }
};

const p = new URLSearchParams(location.search).get("place");
document.getElementById("title").innerText = data[p].title;
document.getElementById("img").src = data[p].img;
document.getElementById("desc").innerText = data[p].desc;
document.getElementById("spots").innerHTML = data[p].spots.map(s=>`<li>${s}</li>`).join("");
document.getElementById("book").href = `booking.html?place=${p}`;

document.getElementById("fav").onclick = () => {
  let f = JSON.parse(localStorage.getItem("fav")||"[]");
  if(!f.includes(p)){ f.push(p); localStorage.setItem("fav",JSON.stringify(f)); alert("已收藏"); }
};
</script>

</body>
</html>
