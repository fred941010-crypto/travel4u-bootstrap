<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>我的收藏</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Travel4U</a>
  </div>
</nav>

<div class="container my-5">
  <h2>我的收藏</h2>
  <div id="list" class="row"></div>
</div>

<script src="js/app.js"></script>
<script>
const favs = getFavorites();
const list = document.getElementById('list');
if(favs.length===0){
  list.innerHTML='<p>目前沒有收藏</p>';
}else{
  favs.forEach(f=>{
    list.innerHTML+=`
    <div class="col-md-4">
      <img src="${f.img}" class="img-fluid">
      <h5>${f.title}</h5>
      <a href="tour-detail.html?place=${f.place}" class="btn btn-primary">查看</a>
    </div>`;
  });
}
</script>

</body>
</html>
