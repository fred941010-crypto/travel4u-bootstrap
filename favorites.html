<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的收藏 | Travel4U</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container"><a class="navbar-brand" href="index.html">Travel4U</a></div>
</nav>
<div class="container">
    <h2>我的收藏</h2>
    <div id="fav-list" class="row g-4 mt-2"></div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    const favs = getFavorites();
    const list = document.getElementById('fav-list');
    if(favs.length === 0) {
        list.innerHTML = '<p class="text-muted">目前沒有收藏項目</p>';
    } else {
        list.innerHTML = favs.map(f => `
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="${f.img}" class="card-img-top" style="height:150px; object-fit:cover;">
                    <div class="card-body text-center">
                        <h5>${f.title}</h5>
                        <a href="tour-detail.html?place=${f.id}" class="btn btn-sm btn-primary">查看</a>
                    </div>
                </div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
