<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>我的收藏</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <h1>我的收藏</h1>
  <ul id="list"></ul>
  <a href="index.html" class="btn btn-secondary">回首頁</a>
</div>

<script>
const map={tokyo:"東京富士山",jeju:"濟州島",hualien:"花蓮縱谷"};
const f=JSON.parse(localStorage.getItem("fav")||"[]");
document.getElementById("list").innerHTML=f.map(x=>`<li>${map[x]}</li>`).join("");
</script>

</body>
</html>
