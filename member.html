<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 | Travel4U</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #0d6efd 0%, #003d99 100%);
            color: white;
            padding: 40px 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .avatar-lg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            object-fit: cover;
        }
        .order-card {
            border-left: 5px solid #0d6efd;
            transition: 0.3s;
        }
        .order-card:hover {
            background-color: #f8f9fa;
        }
        .coupon-box {
            border: 2px dashed #ffc107;
            background: #fffdf5;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-plane-departure me-2"></i>Travel4U</a>
    <div class="ms-auto">
        <a class="text-white text-decoration-none me-3" href="tours.html">所有行程</a>
        <a class="text-white text-decoration-none" href="favorites.html"><i class="fa-solid fa-heart"></i> 收藏</a>
    </div>
  </div>
</nav>

<div class="container my-5">
    <div class="profile-header shadow-sm px-4">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <img src="https://ui-avatars.com/api/?name=User&background=random&size=100" class="avatar-lg mb-3 mb-md-0" alt="會員頭像">
            </div>
            <div class="col-md-7 text-center text-md-start">
                <h2 class="fw-bold mb-1">親愛的旅客，您好！</h2>
                <p class="mb-0 opacity-75">會員等級：<span class="badge bg-warning text-dark">尊榮金卡</span> | 旅遊點數：1,250 pts</p>
            </div>
            <div class="col-md-3 text-center text-md-end">
                <button class="btn btn-outline-light btn-sm mt-3 mt-md-0">編輯個人資料</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="fa-solid fa-clock-rotate-left me-2 text-primary"></i>近期訂單紀錄</h5>
                </div>
                <div class="card-body p-0">
                    <div class="order-card p-3 border-bottom d-flex align-items-center justify-content-between">
                        <div>
                            <span class="badge bg-success mb-2">即將出發</span>
                            <h6 class="fw-bold mb-1">東京富士山 - 河口湖奢華五日遊</h6>
                            <small class="text-muted">訂單編號：#TRV20240501 | 出發日期：2024-06-15</small>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-outline-primary btn-sm">查看憑證</button>
                        </div>
                    </div>
                    <div class="order-card p-3 d-flex align-items-center justify-content-between">
                        <div>
                            <span class="badge bg-secondary mb-2">已完成</span>
                            <h6 class="fw-bold mb-1">台灣花蓮 - 縱谷山海深度三日遊</h6>
                            <small class="text-muted">訂單編號：#TRV20240120 | 出發日期：2024-02-10</small>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-outline-secondary btn-sm">再次購買</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between">
                    <h5 class="mb-0 fw-bold"><i class="fa-solid fa-heart me-2 text-danger"></i>我的收藏夾</h5>
                    <a href="favorites.html" class="small text-decoration-none">查看全部</a>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-0" id="fav-preview-msg">正在載入收藏清單...</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="fw-bold mb-3">專屬優惠券</h5>
                    <div class="coupon-box mb-3">
                        <small class="text-warning fw-bold">全站行程</small>
                        <h4 class="fw-bold mb-0">現折 $500</h4>
                        <small class="text-muted">序號：WELCOME500</small>
                    </div>
                    <button class="btn btn-primary w-100">查看更多優惠</button>
                </div>
            </div>

            <div class="list-group shadow-sm">
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <i class="fa-solid fa-lock me-3 text-muted"></i>帳號安全設定
                </a>
                <a href="support.html" class="list-group-item list-group-item-action py-3">
                    <i class="fa-solid fa-headset me-3 text-muted"></i>聯繫客服支援
                </a>
                <a href="index.html" class="list-group-item list-group-item-action py-3 text-danger">
                    <i class="fa-solid fa-right-from-bracket me-3"></i>登出帳號
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script>
    // 在會員頁面顯示收藏數量的簡單邏輯
    document.addEventListener('DOMContentLoaded', () => {
        const favs = JSON.parse(localStorage.getItem('travel4u_favorites') || '[]');
        const msg = document.getElementById('fav-preview-msg');
        if(favs.length > 0) {
            msg.innerHTML = `您目前有 <strong>${favs.length}</strong> 個收藏的行程，快去訂購吧！`;
        } else {
            msg.innerText = '目前還沒有收藏行程喔！';
        }
    });
</script>
</body>
</html>
