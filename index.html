<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Travel4U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Travel4U</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="tours.html">行程</a></li>
        <li class="nav-item">
          <button class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#contact">
            聯絡
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="fw-bold">Travel4U 旅遊平台</h1>
    <p class="text-muted">無網路考試版本</p>
    <div class="mt-4">
      <a href="tours.html" class="btn btn-primary btn-lg me-2">查看行程</a>
    </div>
  </div>
</section>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/tokyo.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">東京富士山</h5>
          <a href="tour-detail.html" class="btn btn-primary w-100">查看</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/island.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">濟州島</h5>
          <a href="tour-detail.html" class="btn btn-success w-100">查看</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="images/hualien.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">花蓮縱谷</h5>
          <a href="tour-detail.html" class="btn btn-danger w-100">查看</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="contact" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">聯絡我們</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" placeholder="姓名">
        <input class="form-control" placeholder="Email">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        <button class="btn btn-primary" data-bs-dismiss="modal">送出</button>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
