<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Travel4U</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.hero{height:65vh;background:url("images/hualien.jpg") center/cover no-repeat;position:relative}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.55)}
.hero>*{position:relative;z-index:2}
.card img{height:220px;object-fit:cover}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
<div class="container">
<a class="navbar-brand fw-bold" href="index.html">Travel4U</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link active" href="index.html">首頁</a></li>
<li class="nav-item"><a class="nav-link" href="tours.html">所有行程</a></li>
<li class="nav-item"><a class="nav-link" href="#" onclick="alert('搜尋功能示範')">搜尋</a></li>
<li class="nav-item"><a class="nav-link" href="#" onclick="alert('會員功能示範')">會員</a></li>
<li class="nav-item"><a class="nav-link" href="#" onclick="alert('客服尚未開放')">客服</a></li>
</ul>
</div>
</div>
</nav>

<section class="hero d-flex align-items-center text-white text-center">
<div class="container">
<h1 class="display-4 fw-bold">探索世界，從這裡開始</h1>
<p class="lead">多按鈕 × 可操作</p>
<div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
<a href="tours.html" class="btn btn-warning btn-lg">查看全部</a>
<a href="tours.html#jp" class="btn btn-outline-light btn-lg">日本</a>
<a href="tours.html#kr" class="btn btn-outline-light btn-lg">韓國</a>
<a href="tours.html#tw" class="btn btn-outline-light btn-lg">台灣</a>
</div>
</div>
</section>

<section class="container my-5">
<div class="row g-4">

<div class="col-md-4">
<div class="card shadow">
<img src="images/tokyo.jpg">
<div class="card-body">
<h5>東京富士山</h5>
<div class="d-flex gap-2">
<a href="tour-detail.html?place=tokyo" class="btn btn-primary w-50">詳情</a>
<button class="btn btn-outline-danger fav-btn w-50" data-id="tokyo">♡ 收藏</button>
</div>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="images/jeju.jpg">
<div class="card-body">
<h5>濟州島</h5>
<div class="d-flex gap-2">
<a href="tour-detail.html?place=jeju" class="btn btn-success w-50">詳情</a>
<button class="btn btn-outline-danger fav-btn w-50" data-id="jeju">♡ 收藏</button>
</div>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card shadow">
<img src="images/hualien.jpg">
<div class="card-body">
<h5>花蓮縱谷</h5>
<div class="d-flex gap-2">
<a href="tour-detail.html?place=hualien" class="btn btn-warning w-50">詳情</a>
<button class="btn btn-outline-danger fav-btn w-50" data-id="hualien">♡ 收藏</button>
</div>
</div>
</div>
</div>

</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let favs=JSON.parse(localStorage.getItem("favs"))||[];
document.querySelectorAll(".fav-btn").forEach(b=>{
if(favs.includes(b.dataset.id)){b.classList.add("btn-danger");b.textContent="♥ 已收藏";}
b.onclick=()=>{
if(favs.includes(b.dataset.id)){
favs=favs.filter(f=>f!==b.dataset.id);
b.classList.remove("btn-danger");b.textContent="♡ 收藏";
}else{
favs.push(b.dataset.id);
b.classList.add("btn-danger");b.textContent="♥ 已收藏";
}
localStorage.setItem("favs",JSON.stringify(favs));
};
});
</script>
</body>
</html>
