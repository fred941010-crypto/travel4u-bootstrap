<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Travel4U 旅遊平台</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero {
      height: 65vh;
      background: url("images/hualien.jpg") center/cover no-repeat;
      position: relative;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .card img {
      height: 220px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Travel4U</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">首頁</a></li>
        <li class="nav-item"><a class="nav-link" href="tours.html">所有行程</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero d-flex align-items-center">
  <div class="container hero-content text-center">
    <h1 class="display-4 fw-bold">探索世界，從這裡開始</h1>
    <p class="lead mt-3">精選亞洲最受歡迎旅遊行程</p>
    <a href="tours.html" class="btn btn-warning btn-lg mt-4">立即查看行程</a>
  </div>
</section>

<!-- Featured -->
<section class="container my-5">
  <h2 class="text-center fw-bold mb-4">熱門旅遊行程</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="images/tokyo.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">東京富士山</h5>
          <p class="card-text">城市繁華 × 自然奇景</p>
          <a href="tour-detail.html?place=tokyo" class="btn btn-primary w-100">查看詳情</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="images/jeju.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">濟州島</h5>
          <p class="card-text">火山地形 × 海岸風光</p>
          <a href="tour-detail.html?place=jeju" class="btn btn-success w-100">查看詳情</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img src="images/hualien.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">花蓮縱谷</h5>
          <p class="card-text">山海交錯 × 慢活療癒</p>
          <a href="tour-detail.html?place=hualien" class="btn btn-warning w-100">查看詳情</a>
        </div>
      </div>
    </div>

  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  <small>© 2025 Travel4U</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
