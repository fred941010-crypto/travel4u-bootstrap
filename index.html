<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Travel4U</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">Travel4U</a>
<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link active" href="index.html">首頁</a></li>
<li class="nav-item"><a class="nav-link" href="tours.html">行程</a></li>
<li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#contact">聯絡</a></li>
</ul>
</div>
</div>
</nav>

<div class="container my-5">
<h1 class="mb-3">Travel4U 旅遊平台</h1>

<div class="d-flex gap-2 mb-4">
<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#intro">平台介紹</button>
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fav">加入收藏</button>
<button class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#help">使用說明</button>
<a href="tours.html" class="btn btn-info">查看所有行程</a>
</div>

<div id="intro" class="collapse">
<div class="card card-body">
提供多國旅遊行程，支援離線瀏覽、完整互動操作。
</div>
</div>

<div class="row mt-4">
<div class="col-md-4">
<div class="card">
<img src="images/tokyo.jpg" class="card-img-top">
<div class="card-body">
<h5 class="card-title">東京富士山</h5>
<a href="tour-detail.html?tour=tokyo" class="btn btn-outline-primary">查看</a>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card">
<img src="images/jeju.jpg" class="card-img-top">
<div class="card-body">
<h5 class="card-title">濟州島</h5>
<a href="tour-detail.html?tour=jeju" class="btn btn-outline-primary">查看</a>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card">
<img src="images/hualien.jpg" class="card-img-top">
<div class="card-body">
<h5 class="card-title">花蓮縱谷</h5>
<a href="tour-detail.html?tour=hualien" class="btn btn-outline-primary">查看</a>
</div>
</div>
</div>
</div>
</div>

<div class="modal fade" id="contact">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5>聯絡我們</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
<button class="btn btn-primary w-100" data-bs-dismiss="modal">送出需求</button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="fav">
<div class="modal-dialog modal-sm">
<div class="modal-content">
<div class="modal-body text-center">
已加入收藏
<button class="btn btn-success mt-3" data-bs-dismiss="modal">確認</button>
</div>
</div>
</div>
</div>

<div class="offcanvas offcanvas-end" id="help">
<div class="offcanvas-header">
<h5>操作說明</h5>
<button class="btn-close" data-bs-dismiss="offcanvas"></button>
</div>
<div class="offcanvas-body">
所有按鈕皆可互動，支援離線操作。
</div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
