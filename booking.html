<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>預約行程 | Travel4U</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">
<div class="container my-5 p-4 bg-white shadow-sm rounded">
    <h2 class="fw-bold mb-4">填寫旅客資料</h2>
    <form>
        <div class="mb-3"><label class="form-label">姓名</label><input type="text" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">電話</label><input type="tel" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
        <button type="button" class="btn btn-danger w-100 py-3" onclick="alert('預約成功！');window.close();">確認送出預約</button>
    </form>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
